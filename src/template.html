<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="m-0">
    <div class="container flex h-screen flex-col sm:flex-row w-full">
      <div
        class="bg-hero-mobile md:bg-hero-desktop h-100 bg-cover bg-center flex-1 basis-1/3"
      ></div>
      <div class="flex-3 basis-2/3 flex items-center justify-center">
        <div class="card-holder-container w-96">
          <form>
            <!-- Cardholder Name -->
            <div class="mb-4">
              <label
                for="cardholder-name"
                class="block text-sm font-semibold text-gray-700"
                >Cardholder Name</label
              >
              <input
                type="text"
                id="cardholder-name"
                name="cardholder-name"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="John Doe"
                required
              />
            </div>

            <!-- Card Number -->
            <div class="mb-4">
              <label
                for="card-number"
                class="block text-sm font-semibold text-gray-700 py-1.5"
                >Card Number</label
              >
              <input
                type="text"
                id="card-number"
                name="card-number"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="1234 5678 9012 3456"
                maxlength="19"
                required
              />
            </div>

            <!-- Expiration Date -->
            <div class="mb-4 flex space-x-4">
              <div class="w-1/2">
                <label
                  for="exp-month"
                  class="block text-sm font-semibold text-gray-700"
                  >Expiration Date</label
                >
                <div class="flex space-x-2">
                  <select
                    id="exp-month"
                    name="exp-month"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  >
                    <option value="">MM</option>
                    <!-- Add month options -->
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <!-- Add other months -->
                  </select>
                  <select
                    id="exp-year"
                    name="exp-year"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  >
                    <option value="">YY</option>
                    <!-- Add year options -->
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <!-- Add other years -->
                  </select>
                </div>
              </div>
            </div>

            <!-- CVC -->
            <div class="mb-4">
              <label for="cvc" class="block text-sm font-semibold text-gray-700"
                >CVC</label
              >
              <input
                type="text"
                id="cvc"
                name="cvc"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="123"
                maxlength="3"
                required
              />
            </div>

            <!-- Confirm Button -->
            <div class="mt-6">
              <button
                type="submit"
                class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
