<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="m-0">
    <div class="container flex h-screen flex-col sm:flex-row w-full">
      <div
        class="bg-hero-mobile md:bg-hero-desktop h-100 bg-cover bg-center flex-1 basis-1/3 relative"
      >
        <div
          class="absolute top-1/4 left-64 rounded-md bg-hero-card-front h-36 w-64 bg-cover bg-center"
        >
          <div class="circle-containers flex gap-2 bore pt-4 pl-8 items-center">
            <div class="bg-white rounded-full h-8 w-8"></div>
            <div class="border rounded-full border-white-100 h-4 w-4"></div>
          </div>
          <!--Card number-->
          <div class="card-number">
            <p class="text-white mt-8 ml-6 text-lg font-medium">
              0000 0000 0000 000
            </p>
          </div>
          <!--Card name and cvc information-->
          <div
            class="card-info-container text-white flex pl-6 mt-2 justify-between"
          >
            <p id="card-name" class="text-xs">Jane Appleseed</p>
            <p id="cvc-info" class="text-xs pr-4">00/00</p>
          </div>
        </div>
        <div
          class="absolute top-80 left-3/4 rounded-md bg-hero-card-back h-36 w-64 bg-cover bg-center"
        ></div>
      </div>
      <div class="flex-3 basis-2/3 flex items-center justify-center">
        <div class="card-holder-container w-96">
          <form>
            <!-- Cardholder Name -->
            <div class="mb-4">
              <label
                for="cardholder-name"
                class="block text-sm font-semibold text-gray-700 py-1.5"
                >Cardholder Name</label
              >
              <input
                type="text"
                id="cardholder-name"
                name="cardholder-name"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="e.g. Jane Appleseed"
                required
              />
            </div>

            <!-- Card Number -->
            <div class="mb-4">
              <label
                for="card-number"
                class="block text-sm font-semibold text-gray-700 py-1.5"
                >Card Number</label
              >
              <input
                type="text"
                id="card-number"
                name="card-number"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="19"
                required
              />
            </div>

            <!-- Expiration Date -->
            <div class="mb-4 flex space-x-4">
              <div class="w-1/2">
                <label
                  for="exp-month"
                  class="block text-sm font-semibold text-gray-700 py-1.5"
                  >EXP.DATE(MM/YY)</label
                >
                <div class="flex space-x-2">
                  <input
                    type="text"
                    class="w-20 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                    id="expiry-month"
                    placeholder="MM"
                  />
                  <input
                    type="text"
                    class="w-20 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                    id="expiry-year"
                    placeholder="YYYY"
                  />
                </div>
              </div>

              <!-- CVC -->
              <div class="mb-4">
                <label
                  for="cvc"
                  class="block text-sm font-semibold text-gray-700 py-1.5"
                  >CVC</label
                >
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                  placeholder="123"
                  maxlength="3"
                  required
                />
              </div>
            </div>
            <!-- Confirm Button -->
            <div class="mt-6">
              <button
                type="submit"
                id="btn-submit"
                class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
